<html lang="en">
  <head>

    <button
      style="
        color: white;
        background-color: red;
        padding: 7px 5px 7px 5px;
        border-radius: 20px;
        border: none;
      "
    >
      Button
    </button>
    <button
      style="
        color: white;
        background-color: red;
        padding: 7px 30px 7px 30px;
        border-radius: 20px;
        border: none;
      "
    >
      Button
    </button>
    <button
      style="
        color: white;
        background-color: red;
        padding: 7px 50px 7px 50px;
        border-radius: 20px;

      "
    >
      Button
    </button>

    <button class="appl">
      <i style="margin-right: 10px" class="fa-brands fa-apple"></i>Apple로

    <button class="goo">

    <button
      style="
        border: black solid 1px;
        border-radius: 3px;
        background-color: white;

        display: block;
        margin: 10px;
      "
    >
      <i style="margin-right: 3px" class="fa-solid fa-ticket"></i>최대 7% 쿠폰
    </button>
    <button
      style="
        border: solid 1px black;
        border-radius: 3px;
        background-color: white;
        font-weight: 50px;
        display: block;
      "
    >
      <i style="margin-right: 3px" class="fa-regular fa-credit-card"></i>최대 3%
