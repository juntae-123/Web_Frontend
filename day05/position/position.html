<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../comeon/reset.css" />
    <link rel="stylesheet" href="position.css" />
  </head>
  <body>
    <div class="main1">
      <div class="row">
        <div class="green phill">
          <div class="minibox"></div>
        </div>
        <div class="blue phill">
          <div
            style="position: relative; top: 100px; left: 100px"
            class="minibox"
          ></div>
        </div>
      </div>
      <div class="row">
        <div class="orange phill">
          <div
            style="position: relative; top: 50%; left: 50%"
            class="minibox"
          ></div>
        </div>
        <div class="red phill">
          <div>오징어게임</div>
          <div
            style="
              position: fixed;
              top: 10px;
              left: 10px;
              background-color: aqua;
            "
            class="minibox"
          ></div>
        </div>
      </div>
    </div>
  </body>
</html>
